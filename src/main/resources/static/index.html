<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
</head>
<body>
<h1>Baza produktów: wybierz akcje:</h1>
<a href="addproduct.html">Dodaj nowy produkt</a>
<form action="/products" method="get">
    <label for="category">Aby wyświetlić produkty wybierz kategorię: </label>
    <select name="category" id="category">
        <option value="ALL">wszystkie</option>
        <option value="GROCERY">spożywcze</option>
        <option value="DOMESTIC">domowe</option>
        <option value="OTHER">inne</option>
    </select>
    <input type="submit" value="Wyświetl!">
</form>
</body>
</html>
